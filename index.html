<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Let's Split Our Bill</h1>
        <form>
        <p>Bill</p>
        <span>$ <input type="text" placeholder="Put your sum..." class="bill"></span>

        <p>How many people?</p>
        <span><input type="text" placeholder="Number of persons..." class="people"></span>

        <p>Did you enjoyed with us?</p>
        <button class="add">Add a tip</button>
        <select class="tip">
            <option disabled>Select an option</option>
            <option value="0.30">Exellent! 30%</option>
            <option value="0.20">Good, thank you! 20%</option>
            <option value="0.10">Pretty OK. 10%</option>
            <option value="0.00">No tips, sorry...</option>
        </select>
        <button class="btn">Calculate</button>
</form>
    <div class="showTotalAmount">
            <div class="billSplit">
                <p>Bill</p>
                <span>$</span>
                <span class="dividedBill"></span>
                <span>per person</span>
            </div>
            <div class="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span class="dividedTip"></span>
                <span>per person</span>
            </div>
            <div class="totalSum">
                <p>Total</p>
                <span>$</span>
                <span class="billAndTip"></span>
                <span>per person</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
